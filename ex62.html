<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GST Calculator</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.calculator {
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
width: 350px;
}

.calculator h2 {
text-align: center;
margin-bottom: 20px;
}

.calculator input,
.calculator select {
width: 100%;
padding: 10px;
margin: 10px 0;
border-radius: 5px;
border: 1px solid #ccc;
box-sizing: border-box;
}

.calculator button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
}

.calculator button:hover {
background-color: #45a049;
}

.result {
margin-top: 20px;
padding: 10px;
background-color: #e9f5e9;
border-left: 5px solid #4CAF50;
border-radius: 5px;
}
</style>
</head>
<body>

<div class="calculator">
<h2>GST Calculator</h2>
<input type="number" id="amount" placeholder="Enter Amount">

<select id="gst">
<option value="0">Select GST %</option>
<option value="5">5%</option>
<option value="12">12%</option>
<option value="18">18%</option>
<option value="28">28%</option>
</select>

<button id="calculate">Calculate</button>

<div class="result" id="result" style="display:none;">
<p>Base Amount: <span id="actualAmount">0</span></p>
<p>GST Amount: <span id="gstAmount">0</span></p>
<p>Total Amount: <span id="totalAmount">0</span></p>
</div>
</div>

<script>
$(document).ready(function() {
$("#calculate").click(function() {
let amount = parseFloat($('#amount').val());
let gstRate = parseFloat($('#gst').val());

if (!amount || gstRate === 0) {
alert("Please enter a valid amount and select GST %");
return;
}

let gstAmount = (amount * gstRate) / 100;
let totalAmount = amount + gstAmount;

$('#actualAmount').text(amount.toFixed(2));
$('#gstAmount').text(gstAmount.toFixed(2));
$('#totalAmount').text(totalAmount.toFixed(2));

$('#result').show();
});
});
</script>

</body>
</html>
